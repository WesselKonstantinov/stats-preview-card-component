<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Stats preview card component</h1>
      <div class="card">
        <picture class="card__image-container">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 50rem)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt=""
            class="card__image"
          />
        </picture>
        <div class="card__body">
          <h2 class="card__heading">
            Get <span class="card__heading-highlight">insights</span> that help
            your business grow.
          </h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stat">
              <span class="card__stat-number">10k+</span>
              <span class="card__stat-label">companies</span>
            </li>
            <li class="card__stat">
              <span class="card__stat-number">314</span>
              <span class="card__stat-label">templates</span>
            </li>
            <li class="card__stat">
              <span class="card__stat-number">12m+</span>
              <span class="card__stat-label">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
